<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Übung</title>
</head>

<body>
    <h1>Übung Dialog Fenster öffnen</h1>

    <button aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" id="openDialog">Dialog öffnen</button>

    <dialog id="myDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDescr">
        <header>
            <h2 id="dialogTitle">Dialog Titel</h2>
        </header>
        <section>
            <p id="dialogDescr">Dies ist der Inhalt des Dialogs.</p>
        </section>

        <footer>
            <button aria-label="Dialog schließen" onclick="closeDialog()" id="closeDialog">Schließen</button>
        </footer>
    </dialog>



    <script>
        const dialogRef = document.getElementById('myDialog');

        function openDialog() {
            dialogRef.showModal();
        }
        function closeDialog() {
            dialogRef.close();
        }
    </script>
</body>

</html>
