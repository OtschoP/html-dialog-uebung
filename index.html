<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Übung</title>
</head>
<body>
    <h1>Übung Dialog Fenster öffnen</h1>

    <dialog id="myDialog">
        <header>
            <h2>Dialog Titel</h2>
        </header>
        <section>
            <p>Dies ist der Inhalt des Dialogs.</p>
        </section>

        <footer>
            <button id="closeDialog">Schließen</button>
        </footer>
    </dialog>
    <button id="openDialog">Dialog öffnen</button>

</body>
</html>
