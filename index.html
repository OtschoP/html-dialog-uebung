<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Übung</title>
</head>
<body>
    <h1>Übung Dialog Fenster öffnen</h1>

    <dialog id="myDialog">
        <header>
            <h2>Dialog Titel</h2>
        </header>
        <section>
            <p>Dies ist der Inhalt des Dialogs.</p>
        </section>

        <footer>
            <button onclick="closeDialog()" id="closeDialog">Schließen</button>
        </footer>
    </dialog>
    <button onclick="openDialog()" id="openDialog">Dialog öffnen</button>


    <script>
        const dialogRef = document.getElementById('myDialog');
        
        function openDialog() {
            dialogRef.showModal();
        } 
        function closeDialog() {
            dialogRef.close();
        }
    </script>
</body>
</html>
